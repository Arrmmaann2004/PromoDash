<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module = angular.module('myModule', []);
        var controller = module.controller('myController', function($scope, $http) {
            $scope.jsonArraySome;

            $scope.showinfluencerData = function() {
                let url = "/fetch-all-influencers";
                $scope.jsonArraySome = null;
                $http.get(url).then(getResp, err);

                function getResp(resp) { 
                    $scope.jsonArraySome = resp.data;
                }
                function err() {
                    alert("Error Occured");
                }
            }
        });
    </script>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init="showinfluencerData()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark" style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);" id="home">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">logo</a>
          <a href="/index" class="navbar-brand">www.promodash.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNav"
            style="display: flex; justify-content: flex-end"
          >
            <!-- <ul class="navbar-nav"> -->
            <ul class="nav nav-tabs">
              <li>
                <!-- <button type="button" class="btn btn-outline-primary" id="login" data-bs-toggle="modal" data-bs-target="#loginModal" name="login">
                    Login
                </button> -->
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <Center>
        <h1>Admin All Influencers</h1>
        <hr>
        <div class="container">
            <table class="table">
                <tr>
                    <th>S.No</th>
                    <th>Full Name</th>
                    <th>Email Id</th>
                    <th>Mobile No</th>
                    <th>City</th>
                    <th>Fields</th>
                    <th>Profile Pic</th>
                </tr>
                <tr ng-repeat="obj in jsonArraySome">
                    <td>{{$index + 1}}</td>
                    <td>{{obj.iname}}</td>
                    <td>{{obj.emailid}}</td>
                    <td>{{obj.contact}}</td>
                    <td>{{obj.city}}</td>
                    <td>{{obj.fields}}</td>
                    <td><img src="uploads/{{obj.picpath}}" width="100" height="100"></td>
            </table>
        </div>
    </Center>
</body>
</html>
