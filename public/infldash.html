<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <style>
      * {
        margin-top: 0px;
      }
      .card {
        background-color: #ffffffd3;
        /* color: #fff; */
        box-shadow: 2px 4px 15px rgb(0, 0, 0);
      }
      .welcome-section {
        background-color: #cbcbcbd9;
        padding: 20px;
        position: relative;
        border-radius: 10px;
        box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.381);
        margin-bottom: 20px;
      }
      .welcome-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .welcome-section p {
        font-size: 1.2rem;
        color: #6c757d;
      }
      
    </style>
    <script>
      // function
      $(document).ready(function () {
        let active = localStorage.getItem("activeuser");
        let activename = active.slice(0, active.indexOf("@"));
        $("#name").text(activename);
        $("#postEvent").click(function () {
          let obj = {
            type: "get",
            url: "/booking-process",
            data: {
              txtEventEmail: $("#txtEventEmail").val(),
              txtEventTitle: $("#txtEventTitle").val(),
              EventDate: $("#EventDate").val(),
              EventTime: $("#EventTime").val(),
              txtEventVenue: $("#txtEventVenue").val(),
              txtEventCity: $("#txtEventCity").val(),
            },
          };
          $.ajax(obj).done(function (resp) {
            alert(resp);
            $("#bookingsModal").modal("hide");
            return;
          });
        });

        $("#btnLogout").click(function () {
          localStorage.removeItem("activeuser");
          location.href = "/index";
          return;
        });

        $("#changePassword").click(function () {
          let obj = {
            type: "get",
            url: "/change-password-process",
            data: {
              txtSettingEmail: $("#txtSettingEmail").val(),
              txtSettingOldPassword: $("#txtSettingOldPassword").val(),
              txtSettingNewPassword: $("#txtSettingNewPassword").val(),
              txtSettingConfirmPassword: $("#txtSettingConfirmPassword").val(),
            },
          };
          $.ajax(obj).done(function (resp) {
            alert(resp);
            if (resp == "Password Changed") $("#settingModal").modal("hide");
            return;
          });
        });
      });
    </script>
  </head>
  <!-- -----------------------------------------BODY STARTS------------------------------------ -->
  <body style="overflow-y: hidden">
    <div class="blur-background"></div>
    <div class="containerbody">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
        data-bs-theme="dark"
        id="home"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">
            <img
              src="uploads/logoPromo.png"
              style="width: 5.89vh; height: 4.79vh"
              alt=""
            />
          </a>
          <a href="/index" class="navbar-brand">www.promodash.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNav"
            style="display: flex; justify-content: flex-end"
          >
            <!-- <ul class="navbar-nav"> -->
            <ul class="nav nav-tabs">
              <li>
                <!-- <button type="button" class="btn btn-outline-primary" id="login" data-bs-toggle="modal" data-bs-target="#loginModal" name="login">
                      Login
                  </button> -->
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        class="container image-fluid"
        style="margin-top: 90px; width: inherit"
      >
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="welcome-section mb-4 text-center">
              <h1>Welcome to Your Dashboard , <span id="name"></span></h1>
              <p>
                Manage your profile, bookings, settings, and more from one
                place.
              </p>
            </div>
          </div>
        </div>
        <div class="row mt-5 justify-content-center">
          <div class="col-md-2 d-flex justify-content-center">
            <div
              class="card"
              style="border: 0px; box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.367)"
            >
              <img
                src="uploads/profileInfluDash.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <center>
                  <h5 class="card-title">Profile</h5>
                  <form>
                    <input
                      type="submit"
                      class="btn btn-primary"
                      id="btnProfile"
                      name="btnProfile"
                      formaction="/profile"
                      value="Profile"
                    />
                  </form>
                </center>
              </div>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div
              class="card"
              style="border: 0px; box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.367)"
            >
              <img
                src="uploads/InfluDashBookings.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <center>
                  <h5 class="card-title">Bookings</h5>
                  <input
                    type="button"
                    class="btn btn-primary"
                    id="btnBookings"
                    name="btnBookings"
                    data-bs-toggle="modal"
                    data-bs-target="#bookingsModal"
                    value="Bookings"
                  />
                </center>
              </div>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div
              class="card"
              style="border: 0px; box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.367)"
            >
              <img
                src="uploads/InfluDashSettings.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <center>
                  <h5 class="card-title">Setting</h5>
                  <input
                    type="button"
                    class="btn btn-primary"
                    id="btnSetting"
                    data-bs-toggle="modal"
                    data-bs-target="#settingModal"
                    name="btnSetting"
                    value="Setting"
                  />
                </center>
              </div>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div
              class="card"
              style="border: 0px; box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.367)"
            >
              <img
                src="uploads/InfluDashEventManager.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <center>
                  <h5 class="card-title">Event Manager</h5>
                  <form>
                    <input
                      type="submit"
                      class="btn btn-primary"
                      id="btnEventManager"
                      name="btnBookings"
                      formaction="/event-manager-page"
                      value="Event Manager"
                    />
                  </form>
                </center>
              </div>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div
              class="card"
              style="border: 0px; box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.367)"
            >
              <img
                src="uploads/InfluDashLogOut.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <center>
                  <h5 class="card-title">Logout</h5>
                  <input
                    type="button"
                    class="btn btn-primary"
                    id="btnLogout"
                    name="btnLogout"
                    value="Logout"
                  />
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light text-center py-3 fixed-bottom">
      <p>&copy; 2024 Promodash - All rights reserved</p>
    </footer>

    <!-- -----------------------------BOOKINGS MODAL----------------------------------------- -->
    <div
      class="modal fade"
      id="bookingsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Book Event Dates
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-12">
                <label for="txtEventEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="txtEventEmail"
                  name="txtEventEmail"
                />
              </div>
              <div class="col-md-12">
                <label for="txtEventTitle" class="form-label"
                  >Event Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtEventTitle"
                  name="txtEventTitle"
                />
              </div>
              <div class="col-md-6">
                <label for="EventDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="EventDate"
                  name="EventDate"
                />
              </div>
              <div class="col-6">
                <label for="EventTime" class="form-label">Start Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="EventTime"
                  name="EventTime"
                />
              </div>
              <div class="col-md-6">
                <label for="txtEventCity" class="form-label">City/Place</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtEventCity"
                  name="txtEventCity"
                />
              </div>
              <div class="col-md-6">
                <label for="txtEventVenue" class="form-label">Venue</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtEventVenue"
                  name="txtEventVenue"
                />
              </div>
              <div class="col-md-12">
                <input
                  type="button"
                  style="margin-top: 5px"
                  class="btn btn-primary"
                  id="postEvent"
                  value="Post Event"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- -----------------------------SETTINGS MODAL----------------------------------------- -->

    <div
      class="modal fade"
      id="settingModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-12">
                <label for="txtSettingEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="txtSettingEmail"
                  name="txtSettingEmail"
                />
              </div>
              <div class="col-md-12">
                <label for="txtSettingOldPassword" class="form-label"
                  >Old Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="txtSettingOldPassword"
                  name="txtSettingOldPassword"
                />
              </div>
              <div class="col-md-12">
                <label for="txtSettingNewPassword" class="form-label"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="txtSettingNewPassword"
                  name="txtSettingNewPassword"
                />
              </div>
              <div class="col-md-12">
                <label for="txtSettingConfirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="txtSettingConfirmPassword"
                  name="txtSettingConfirmPassword"
                />
              </div>

              <div class="col-md-12">
                <input
                  type="button"
                  style="margin-top: 5px"
                  class="btn btn-primary"
                  id="changePassword"
                  value="Update"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
