    <link rel="stylesheet" href="style/style.css"/>
    
    <script>
        function doPrev(fileCtrl,imgPrev)
        {
            let [file] = fileCtrl.files
            if (file) {
                imgPrev.src = URL.createObjectURL(file)
            }
        }

        function chooseImage(){
          document.getElementById("ppic").click();
        }

        function performSearch(email) {
        // Perform AJAX search
        let obj = {
          type: "get",
          url: "/search-process",
          data: {
            txtProfileEmail: email,
          },
        };

        $.ajax(obj).done(function (jsonAry) {
          // Handle search results here
          $("#txtProfileName").val(jsonAry[0].iname);
          $("#txtProfileContact").val(jsonAry[0].contact);
          $("#txtProfileAddress").val(jsonAry[0].address);
          $("#txtProfileCity").val(jsonAry[0].city);
          $("#comboProfileGender").val(jsonAry[0].gender);
          $("#ProfileDate").val(jsonAry[0].dob);
          let selectedFields = jsonAry[0].fields.split(",");
          $("#profileField").val(selectedFields);
          $("#txtProfileInsta").val(jsonAry[0].insta);
          $("#txtProfileFacebook").val(jsonAry[0].fb);
          $("#txtProfileYoutube").val(jsonAry[0].youtube);
          $("#txtProfileOther").val(jsonAry[0].others);
          $("#prev").prop("src", "uploads/" + jsonAry[0].picpath);
          $("#hdn").val(jsonAry[0].picpath);
        });
      }

        $(document).ready(function () {
          let active = localStorage.getItem("activeuser");
          $("#txtProfileEmail").val(active);
          performSearch(active);

          $("#btnLogout").click(function () {
            localStorage.removeItem("activeuser");
            location.href = "/index.html";
            return;
          })
          $("#btnDashBoard").click(function () {
            location.href = "/infldash.html";
            return;
          })
          // $("#btnProfileSave").click(function () {
          //   // alert("button clicked")
          //   let obj = {
          //     type:"get",
          //     url: "/save-profile",
          //   }

          //   $.ajax(obj).done(function (resp) {
          //     if(resp === "Already Saved with this email id"){
          //       alert(resp);
          //       return;
          //     }
          //   })
          // })
        });
    </script>
    <style>
      .form-container{
        max-width: 800px;
        margin: 60px auto;

  </head>
  <body style="background-color: gainsboro;">

    <div class="containerbody">

          <a class="navbar-brand" href="#">
            <img src="uploads/logoPromo.png"  style="width: 5.89vh; height: 4.79vh;" alt="">

          <button

      <div class="container form-container" style="background-color: rgba(255, 255, 255, 0.74); border-radius: 5%; box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.522) ;">
        <form enctype="multipart/form-data" method="post" name="frm" style="margin-top: 8.22vh;">
          <h2 class="text-center display-4 lead">Your Profile</h2>
          <hr style="margin-bottom: 5px" />
          <input type="hidden" name="hdn" id="hdn">
          <div class="row" style="width: 100%">
            <div class="col-md-10 offset-md-1">
              <div class="row">
                <div class="col-md-6 mb-1">
                  <label for="txtProfileEmail" class="form-label">Email</label>
                  <!-- Email -->
                  <input
                    type="email"
                    class="form-control"
                    id="txtProfileEmail"
                    name="txtProfileEmail"
                    placeholder="eg.8zKQO@example.com"
                    readonly
                  />
                </div>
                <div class="col-md-3 mb-1">
                  <!-- <label for="inputPassword4" class="form-label"></label> -->
                  <input
                    type="hidden"
                    class="btn btn-primary"
                    id="btnSearch"
                    style="margin-top: 30px"
                    value="Search"
                    name="btnSearch"
                  />
                </div>
                <div class="col-md-3 mb-1">
                  <!-- <img
                    src="uploads/user.jpg"
                    style="height: 100px; width: 100px; float: right"
                    alt=""
                  /> -->
                  <img
                    src=""
                    id="prev"
                    alt="image"
                    width="100"
                    height="100"
                    style="border-radius: 50%;float: right; align-content: center;"
                    onclick="chooseImage();"
                  />
                <!-- </div> -->
                <!-- <div class="col-md-1"> -->
                  <input
                    type="file"
                    name="ppic"
                    id="ppic"
                    onchange="doPrev(this,prev);"
                    style="display: none;"
                  />
                </div>
                <div class="col-md-6 mb-1">
                  <label for="txtProfileName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtProfileName"
                    name="txtProfileName"
                    placeholder="eg.John"
                  />
                </div>
                <div class="col-md-3 mb-1">
                  <label for="comboProfileGender" class="form-label">Gender</label>
                  <select
                    class="form-control"
                    id="comboProfileGender"
                    name="comboProfileGender"
                  >
                    <option selected>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer Not to say</option>
                  </select>
                </div>
                <div class="col-md-3 mb-1">
                  <label for="ProfileDate" class="form-label">Date Of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="ProfileDate"
                    name="ProfileDate"
                  />
                </div>
                <div class="col-md-6 mb-1">
                  <label for="txtProfileAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtProfileAddress"
                    name="txtProfileAddress"
                    placeholder="Apartment, studio, or floor"
                  />
                </div>
                <div class="col-md-3 mb-1">
                  <label for="txtProfileCity" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtProfileCity"
                    name="txtProfileCity"
                  />
                </div>
                <div class="col-md-3 mb-1">
                  <label for="txtProfileContact" class="form-label">Contact</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtProfileContact"
                    name="txtProfileContact"
                  />
                </div>
                <div class="col-md-12 mb-1">
                  <label for="profileField" class="form-label" style="margin-top: 5px;">Field</label>
                  <select
                    id="profileField"
                    class="form-select"
                    multiple
                    name="profileField"
                  >
                    <option selected>Choose...</option>
                    <option>Fitness</option>
                    <option>Singing</option>
                    <option>Dancing</option>
                    <option>Cooking</option>
                    <option>Vlogger</option>
                    <option>Artist</option>
                    <option>Other</option>
                  </select><br>
                  <!-- <input type="text" id="fieldValueString" style="display: none; margin-top: 3px;">
                  <input type="button" value="Change" id="btnFieldChange" class="btn btn-primary" style="display: none;"> -->
                </div>
                <hr style="margin-top: 30px" />
                <div class="row">
                  <!-- <div class="col-md-8 offset-md-2"> -->
                    <!-- <div class="row"> -->
                      <div class="col-md-12 mb-1">
                        <label for="txtProfileInsta" class="form-label"
                          >Instagram</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="txtProfileInsta"
                          name="txtProfileInsta"
                        />
                      </div>
                      <div class="col-md-12 mb-1">
                        <label for="txtProfileFacebook" class="form-label"
                          >FaceBook</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="txtProfileFacebook"
                          name="txtProfileFacebook"
                        />
                      </div>
                      <div class="col-md-12 mb-1">
                        <label for="txtProfileYoutube" class="form-label"
                          >Youtube</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="txtProfileYoutube"
                          name="txtProfileYoutube"
                        />
                      </div>
                      <div class="col-md-12 mb-1">
                        <label for="txtProfileOther" class="form-label"
                          >Other</label
                        >
                        <textarea
                          class="form-control"
                          id="txtProfileOther"
                          name="txtProfileOther"
                          row="5"
                        ></textarea>
                      </div>
                    <!-- </div> -->
                  <!-- </div> -->
                </div>
                <div class="row">
                  <div class="col-md-4 offset-md-4">
                    <div class="row">
                      <div class="col-md-6 mb-1" style="margin-top: 20px">
                          <input type="submit" class="btn btn-primary" formaction="/save-profile" id="btnProfileSave" value="Save"/>
                        </form>
                      </div>
                      <div class="col-md-6 mb-1" style="margin-top: 20px">
                        <input type="submit" value="Update" class="btn btn-primary" formaction="/update-profile"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
