<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Manager</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-route.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .blur-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("uploads/logoBackground.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(10px);
        z-index: -1;
      }
      .containerbody {
        position: relative;
        z-index: 1;
      }
    </style>
    <script>
      var module = angular.module("myModule", []);
      var controller = module.controller(
        "myController",
        function ($scope, $http) {
          $scope.jsonAry;
          let active = localStorage.getItem("activeuser");
          $scope.showData = function (doe, tos) {
            let url = "/fetch-all-events?emailid=" + active;
            $scope.jsonAry = null;
            $http.get(url).then(getResp, getErr);
            function getResp(resp) {
              $scope.jsonAry = resp.data;
            }
            function getErr() {
              alert("Error Occured");
            }
          };
          $scope.deleteEvent = function (doe, tos) {
            let url = "/delete-event?doe=" + doe + "&tos=" + tos;
            $http.get(url).then(getResp, getErr);
            function getResp(resp) {
              $scope.showData();
            }
            function getErr() {
              alert("Error Occured");
            }
          };
        }
      );
      $(document).ready(function () {
        $("#btnLogout").click(function () {
          localStorage.removeItem("activeuser");
          location.href = "/index.html";
          return;
        });
        $("#btnDashBoard").click(function () {
          location.href = "/infldash.html";
          return;
        });
      });
    </script>
  </head>
  <body ng-controller="myController" ng-app="myModule" ng-init="showData()">
    <div class="blur-background"></div>
    <div class="containerbody">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
        data-bs-theme="dark"
        style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255)"
        id="home"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">
            <img
              src="uploads/logoPromo.png"
              style="width: 5.89vh; height: 4.79vh"
              alt=""
            />
          </a>
          <a href="/index" class="navbar-brand">www.promodash.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNav"
            style="display: flex; justify-content: flex-end"
          >
            <!-- <ul class="navbar-nav"> -->
            <ul class="nav nav-tabs">
              <li class="nav-item lead">
                <button
                  style="
                    background-color: transparent;
                    border: 0;
                    padding-top: 8px;
                  "
                  type="button"
                  id="btnDashBoard"
                  name="btnDashBoard"
                >
                  Dashboard
                </button>
              </li>
              <li class="nav-item lead">
                <button
                  style="
                    background-color: transparent;
                    border: 0;
                    padding-top: 8px;
                  "
                  type="button"
                  id="btnLogout"
                  name="btnLogout"
                >
                  LogOut
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <center>
        <div class="container bg-light" style="border-radius: 10px;">
          <h1 style="margin-top: 65px" class="lead display-3">Event Manager</h1>
          <hr />
          <table class="table">
            <tr>
              <th>S.No</th>
              <th>Event</th>
              <th>Date of Event</th>
              <th>Time of Event</th>
              <th>City</th>
              <th>Venue</th>
              <th>Delete</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
              <td>{{$index + 1}}</td>
              <td>{{obj.event}}</td>
              <td>{{obj.doe}}</td>
              <td>{{obj.tos}}</td>
              <td>{{obj.city}}</td>
              <td>{{obj.venue}}</td>
              <td>
                <input
                  type="button"
                  class="btn btn-danger"
                  value="Delete"
                  ng-click="deleteEvent(obj.doe,obj.tos)"
                />
              </td>
            </tr>
          </table>
        </div>
        <footer class="bg-dark text-light text-center py-3 fixed-bottom">
          <p>&copy;2024 Promodash - All rights reserved</p>
        </footer>
      </center>
    </div>
  </body>
</html>
