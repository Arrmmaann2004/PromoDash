<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css"/>

    <script>
      $(document).ready(function () {
        $("#forgot").click(function () {
          // event.preventDefault();
          let obj = {
            type: "get",
            url: "/forgot-password-process",
            data: {
              logintxtEmail: $("#logintxtEmail").val(),
            },
          }

          $.ajax(obj).done(function (resp) {
            alert(resp);
            $("#forgotModal").modal("hide");
            return;
          });
        })

        $("#btnSubmit").click(function () {
          let obj = {
            type: "get",
            url: "/signup-process",
            data: {
              txtEmail: $("#txtEmail").val(),
              txtPwd: $("#txtPwd").val(),
              utype: $("#utype").val(),
            },
          };
          $.ajax(obj).done(function (resp) {
            alert(resp);
            $("#signupModal").modal("hide");
            return;
          });
        });

        $("#btnLogin").click(function () {
          let obj = {
            type: "get",
            url: "/login-process",
            data: {
              txtEmail: $("#logintxtEmail").val(),
              txtPwd: $("#logintxtPwd").val(),
            },
          };
          $.ajax(obj).done(function (resp) {
            alert(resp);
            $("#loginModal").modal("hide");
            return;
          });
        });
      });
    </script>
  </head>
  <body>
    <center>
      <button
        type="button"
        class="btn btn-outline-primary"
        id="signup"
        data-bs-toggle="modal"
        data-bs-target="#signupModal"
        name="signup"
      >
        SignUp
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        id="login"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
        name="login"
      >
        Login
      </button>
      <a href="/infldash"><button type="submit" class="btn btn-outline-primary">Infl-Dash</button></a>
      <a href="/admin-dash"><button type="submit" class="btn btn-outline-primary">Admin-Dash</button></a>
      <a href="/influfinder"><button type="submit" class="btn btn-outline-primary">Influ-Finder</button></a>

    </center>

    

    <!-- SignUp Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/signup-process">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="txtEmail"
                  name="txtEmail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="txtPwd"
                  name="txtPwd"
                />
              </div>
              <div class="mb-3">
                <label for="utype" class="form-label">Type</label>
                <select
                  class="form-select"
                  id="utype"
                  name="utype"
                  aria-label="Default select example"
                >
                  <option selected>Choose the type</option>
                  <option value="influencer">Influencer</option>
                  <option value="client">Client</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" id="btnSubmit">
                Submit
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/login-process">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="logintxtEmail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="logintxtPwd" />
              </div>
              <input type="button" id="forgot" value="Forgot Password?"/>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-primary" id="btnLogin">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
